<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="header"
      data-qa="card"
    >
      <div class="header__imac"></div>
      <h2 class="header__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <main class="main">
        <p class="main__product">Product code: 195434</p>
      </main>

      <div class="reviews">
        <div class="reviews__stars reviews__stars--0">
          <div class="reviews__star"></div>
          <div class="reviews__star"></div>
          <div class="reviews__star"></div>
          <div class="reviews__star"></div>
          <div class="reviews__star"></div>
        </div>
        <div class="reviews__review">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__title">Price:</div>

        <div class="price__money">$2,199</div>
      </div>

      <a
        href="#"
        class="button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
